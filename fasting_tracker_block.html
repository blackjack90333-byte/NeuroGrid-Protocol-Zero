<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Fasting Tracker</title>
    <style>
        body {
            background-color: #11121a;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            border: 2px solid #5d3fd3;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        h2 {
            color: #52e911;
            /* text-transform: uppercase; */
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 5px;
            font-size: 20px;
        }

        .timer {
            font-size: 70px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 20px #8b5cf6;
            margin: 10px 0;
            line-height: 1;
        }

        .status {
            font-size: 14px;
            padding: 5px 15px;
            border-radius: 20px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #333;
            transition: all 0.5s ease;
        }

        .status.fasting {
            color: #d8b4fe; 
            border-color: #8b5cf6; 
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.4);
        }
        
        .status.eating {
            color: #4ade80; 
            border-color: #22c55e; 
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
        }
    </style>
</head>
<body>

    <h2 id="mode-title">SYNCING...</h2>
    <div class="timer" id="timer-display">--:--:--</div>
    <div class="status" id="status-badge">● Waiting for data</div>

    <script>
        // Переменные по умолчанию (если JSON пустой)
        let fastStartHour = 15;
        let fastEndHour = 9;

        const timerDisplay = document.getElementById('timer-display');
        const statusBadge = document.getElementById('status-badge');
        const modeTitle = document.getElementById('mode-title');

        // Функция синхронизации с JSON из Google Sheet
        function syncSettings() {
            const rawData = localStorage.getItem('hud_settings');
            
            if (rawData) {
                try {
                    const settings = JSON.parse(rawData);
                    
                    // ВАЖНО: Тут мы берем ключи точно как в твоем JSON с Гугла
                    // Используем проверку, чтобы не сломать код, если данных нет
                    if (settings.fast_start !== undefined) fastStartHour = Number(settings.fast_start);
                    if (settings.fast_end !== undefined) fastEndHour = Number(settings.fast_end);
                    
                } catch (e) {
                    console.error("Ошибка чтения JSON", e);
                }
            }
        }

        function updateTimer() {
            // 1. Обновляем данные
            syncSettings();

            // 2. Логика расчета времени
            const now = new Date();
            const currentHour = now.getHours();
            
            let isFasting = false;
            let targetTime = new Date();

            // Логика определения фазы
            if (fastStartHour > fastEndHour) { 
                // Ночной голод (например, с 15:00 до 09:00)
                if (currentHour >= fastStartHour || currentHour < fastEndHour) {
                    isFasting = true;
                }
            } else { 
                // Дневной голод (редкий кейс, но поддержим)
                if (currentHour >= fastStartHour && currentHour < fastEndHour) {
                    isFasting = true;
                }
            }

            // Рендер
            if (isFasting) {
                modeTitle.innerText = "РЕЖИМ ГОЛОДАНИЯ, осталось продержаться:";
                // modeTitle.style.color = "#a78bfa"; // Фиолетовый
                
                statusBadge.innerHTML = `● Цель до ${fastEndHour}:00`;
                statusBadge.className = "status fasting";

                targetTime.setHours(fastEndHour, 0, 0, 0);
                
                // Если сейчас вечер (напр 20:00), а цель утром (09:00), то цель ЗАВТРА
                if (currentHour >= fastStartHour && fastStartHour > fastEndHour) {
                    targetTime.setDate(now.getDate() + 1);
                }
            } else {
                modeTitle.innerText = "МОЖНО ЖРАТЬ, но считай калории...";
                modeTitle.style.color = "#4ade80"; // Зеленый
                
                statusBadge.innerHTML = `● Еда до ${fastStartHour}:00`;
                statusBadge.className = "status eating";

                targetTime.setHours(fastStartHour, 0, 0, 0);
                
                // Если время цели уже прошло сегодня, переносим на завтра
                if (targetTime < now) {
                    targetTime.setDate(now.getDate() + 1);
                }
            }

            const diff = targetTime - now;
            
            // Если таймер ушел в минус (глюк времени), показываем нули
            if (diff < 0) {
                 timerDisplay.innerText = "00:00:00"; 
                 return;
            }

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            timerDisplay.innerText = 
                (hours < 10 ? "0" + hours : hours) + ":" + 
                (minutes < 10 ? "0" + minutes : minutes) + ":" + 
                (seconds < 10 ? "0" + seconds : seconds);
        }

        // Запуск
        setInterval(updateTimer, 1000);
        updateTimer(); 

    </script>
</body>
</html>
