<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Quest Log</title>
    <style>
        /* --- СТИЛИ --- */
        body {
            background-color: #11121a;
            color: #fff;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Заголовок и счетчик */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        h3 {
            margin: 0;
            color: #c4b5fd;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .xp-text {
            color: #db2777;
            font-weight: bold;
            font-size: 14px;
        }

        /* Полоска опыта */
        .progress-container {
            width: 100%;
            height: 8px; /* Сделал потоньше, стильнее */
            background: #2e3045;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        .fill {
            height: 100%;
            width: 0%; /* Скрипт будет менять это */
            background: linear-gradient(90deg, #7c3aed, #db2777);
            box-shadow: 0 0 10px #db2777;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Поле ввода (Input) */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex-grow: 1;
            background: #1a1c2e;
            border: 1px solid #4b5563;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            outline: none;
            font-family: 'Segoe UI', sans-serif;
            transition: all 0.2s;
        }

        input:focus {
            border-color: #d946ef;
            box-shadow: 0 0 10px rgba(217, 70, 239, 0.2);
        }

        button.add-btn {
            background: #d946ef;
            border: none;
            color: white;
            width: 40px;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button.add-btn:active { transform: scale(0.95); }

        /* Список задач */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto; /* Скролл если много задач */
            flex-grow: 1; /* Занимает все оставшееся место */
            padding-right: 5px; /* Чтобы скролл не налипал */
        }

        /* Скроллбар */
        ul::-webkit-scrollbar { width: 4px; }
        ul::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 2px; }

        li {
            background: rgba(46, 48, 69, 0.3);
            margin-bottom: 8px;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 3px solid transparent;
            transition: all 0.2s;
            cursor: pointer;
        }

        li:hover {
            background: rgba(46, 48, 69, 0.6);
        }

        /* Состояние: Выполнено */
        li.completed {
            opacity: 0.5;
            text-decoration: line-through;
            border-left-color: #4ade80; /* Зеленая полоска слева */
        }

        /* Состояние: Активно */
        li:not(.completed) {
            border-left-color: #d946ef; /* Розовая полоска слева */
        }

        .task-text {
            flex-grow: 1;
            margin-left: 10px;
        }

        .delete-btn {
            color: #6b7280;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }

        .delete-btn:hover { color: #ef4444; }

        /* Кастомный чекбокс (визуально) */
        .custom-check {
            width: 16px;
            height: 16px;
            border: 2px solid #6b7280;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        li.completed .custom-check {
            border-color: #4ade80;
            background: #4ade80;
        }

        li.completed .custom-check::after {
            content: "✓";
            color: #000;
            font-size: 12px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="header-row">
        <h3>Daily Quests</h3>
        <span class="xp-text" id="xp-count">0 / 0 XP</span>
    </div>

    <div class="progress-container">
        <div class="fill" id="xp-bar"></div>
    </div>

    <div class="input-group">
        <input type="text" id="questInput" placeholder="New Mission..." onkeypress="handleEnter(event)">
        <button class="add-btn" onclick="addTask()">+</button>
    </div>

    <ul id="quest-list">
        </ul>

    <script>
        // Имя для сохранения в браузере
        const STORAGE_KEY = 'hud_quests_v1';

        // Загружаем задачи при старте
        let quests = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [
            { text: "Сделать тренировку (Рис)", done: false },
            { text: "Написать код для HUD", done: true }
        ];

        const listElement = document.getElementById('quest-list');
        const inputElement = document.getElementById('questInput');
        const xpBar = document.getElementById('xp-bar');
        const xpCount = document.getElementById('xp-count');

        // --- ГЛАВНАЯ ФУНКЦИЯ ОТРИСОВКИ ---
        function render() {
            listElement.innerHTML = ''; // Очищаем список
            let completedCount = 0;

            quests.forEach((quest, index) => {
                if (quest.done) completedCount++;

                const li = document.createElement('li');
                li.className = quest.done ? 'completed' : '';
                
                // HTML одной задачи
                li.innerHTML = `
                    <div class="custom-check"></div>
                    <span class="task-text">${quest.text}</span>
                    <span class="delete-btn" onclick="deleteTask(event, ${index})">×</span>
                `;

                // Клик по задаче (кроме кнопки удаления)
                li.onclick = (e) => {
                    if (e.target.classList.contains('delete-btn')) return;
                    toggleTask(index);
                };

                listElement.appendChild(li);
            });

            updateProgress(completedCount, quests.length);
        }

        // --- ОБНОВЛЕНИЕ ПРОГРЕССА ---
        function updateProgress(done, total) {
            let percentage = 0;
            if (total > 0) {
                percentage = Math.round((done / total) * 100);
            }

            xpBar.style.width = percentage + '%';
            xpCount.innerText = `${done} / ${total}`;
            
            // Если все сделано — полоска становится золотой (визуальный кайф)
            if (percentage === 100 && total > 0) {
                xpBar.style.background = 'linear-gradient(90deg, #fbbf24, #d97706)';
                xpBar.style.boxShadow = '0 0 15px #fbbf24';
            } else {
                xpBar.style.background = 'linear-gradient(90deg, #7c3aed, #db2777)';
                xpBar.style.boxShadow = '0 0 15px #db2777';
            }
        }

        // --- ЛОГИКА ---
        function addTask() {
            const text = inputElement.value.trim();
            if (text) {
                quests.push({ text: text, done: false });
                inputElement.value = ''; // Очистить поле
                saveAndRender();
            }
        }

        function toggleTask(index) {
            quests[index].done = !quests[index].done;
            saveAndRender();
        }

        function deleteTask(event, index) {
            event.stopPropagation(); // Чтобы не сработал клик по строке
            quests.splice(index, 1);
            saveAndRender();
        }

        function handleEnter(e) {
            if (e.key === 'Enter') addTask();
        }

        function saveAndRender() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(quests));
            render();
        }

        // Запуск при загрузке
        render();

    </script>
</body>
</html>
